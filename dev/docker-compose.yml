version: '3.6'
services:
  dev:
    build:
      context: ./docker
      args:
        HOME: ${HOME}
        USER: ${USER}
        GROUP: ${USER}
    image: dev-tools
    hostname: devenv
    container_name: devenv
    user:  ${USER_ID}:${GROUP_ID}
    volumes:
      - ${HOME}/workspace:${HOME}/workspace
      - ${HOME}/projects:${HOME}/projects
    command: tail -f /dev/null
